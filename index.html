<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/fonts.css">
  <title>Pod request access landing pages</title>
</head>
<body>
  <header class="header">
    <img src="assent/img/desktop/logo.svg" alt="logo Pod">
  </header>
  <main class="main">
    <article class="article">
      <header class="article__header">
        <h1 class="article__title">
          <span>publish your podcasts</span>
          everywhere.
        </h1>
      </header>
        <p class="article__description">
          Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify. Apple Podcasts, Google Podcasts, Pocket Casts and more!
        </p>
        <ul class="social-list">
          <li class="social-list__item">
            <a href="#">
              <img src="assent/img/desktop/spotify.svg" alt="spotify">
            </a>
          </li>
          <li class="social-list__item">
              <a href="#">
                <img src="assent/img/desktop/apple-podcast.svg" alt="apple postcasts">
              </a>
          </li>
          <li class="social-list__item">
              <a href="#">
                <img src="assent/img/desktop/google-podcasts.svg" alt="google postcast">
              </a>
          </li>
          <li class="social-list__item">
              <a href="#">
                <img src="assent/img/desktop/pocket-casts.svg" alt="pocket Casts">
              </a>
          </li>
        </ul>
        <form id="form" action="" class="form">
          <div class="form__field">
            <input class="input" type="text" name="email" placeholder="Email address">
            <input class="submit" type="submit" value="Request Access">
          </div>
          <p id="email-message" class="form__error--message ">Oops! Add your email address</p>
        </form>
      </article>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
